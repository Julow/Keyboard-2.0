name: Make Apk CI

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  Build-Apk:
    runs-on: ubuntu-20.04
    steps:
    - name: Tweaks to get more recent version of fontforge
      run: |
        # Dirty: Get a more recent version of fontforge
        sudo sed -i 's/focal/impish/g' /etc/apt/sources.list
        sudo apt-get update -y
    - name: Install external dependencies and cache them
      uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: fontforge
        version: 1.0
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '11'
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Cache debug certificate
      uses: actions/cache@v2
      with:
        path: _build/debug.keystore
        key: debug-keystore
    - name: Build
      run: make
    - name: Save debug apk
      uses: actions/upload-artifact@v2
      with:
        name: debug apk
        path: _build/*.apk
